<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>

    <div class="container">
        <h2>Currency Converter</h2>

        <form action="">
            <div class="amout">
                <p>Amount</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="form">
                    <p>From</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/16x12/us.png">
                        <select id="fromCur"></select>
                    </div>
                </div>
                
                <div class="reverse"><i class="fa fa-exchange-alt"></i></div>
                

                <div class="to">
                    <p>To</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/16x12/id.png">
                        <select id="toCur"></select>

                    </div>
                </div>

                <div class="result">Getting Exchange rate....</div>
                <button>Get Exchange Rate</button>
            </div>
        </form>
        
    </div>

    <footer>
        <div class="credit">
          <p>Created By <a href="">Muhammad Fauzan</a>. | &copy; 2023.</p>
        </div>
      </footer>



    <script src="countries.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
